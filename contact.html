<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>We value your feedback and are here to assist you. If you have any questions, concerns, or suggestions, please don't hesitate to reach out to us.</p>
        <p>You can contact us at: <span id="contact-email"></span></p>

        <p>&copy; 2024 sucoder.com. All rights reserved. | <a href="/privacy.html">Privacy Policy</a> | <a href="/termsofuse.html">Terms of Use</a></p>
    </footer>

    <script>
        function decodeEmail(encoded) {
            return encoded.replace(/[a-zA-Z]/g, function(c) {
                return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
            });
        }

        function displayEmail() {
            var encoded = "cc@fhpbqre.pbz";
            var decoded = decodeEmail(encoded);
            decoded = decoded.replace("@", "[at]");
            document.getElementById('contact-email').textContent = decoded;
        }

        window.onload = displayEmail;
    </script>
